<!DOCTYPE html>
  <html>
	  <head>
		 <!--Import Google Icon Font-->
		 <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		 <!--Import materialize.css-->
		 <link type="text/css" rel="stylesheet" href="../css/materialize.min.css"  media="screen,projection"/>
		 <!--Let browser know website is optimized for mobile-->
		 <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		 <link type="text/css" rel="stylesheet" href="../css/css.css"/>
	  </head>
    	<body>

			<!-- Menu -->

			<p>Commandez avant 10 min pour rechercher votre pizza à partir de 19h</p>

			<div class="row">
   			<form class="col s12">
					<div class="row">
			        <div class="input-field col s12" color="red">
						 <i class="material-icons prefix" >local_pizza</i>
			          <input placeholder="Pizza du chef" id="nomPizza" type="text" class="validate">
			          <label for="first_name">Nom de la pizza</label>
			        </div>
		      	</div>
				</form>
			</div>

			<div class="row">
			   <div class="col s12">
				  <div class="card">
					 <div class="card-image">
						<span><h2>Les bases</h2></span>
					 </div>
					 <div class="card-content conteneurIngredients">
						 <div class="conteneurIngredient"><div id="sauceTomate"></div>Sauce tomate</div>
						 <div class="conteneurIngredient"><div id="sauceCreme"></div>Crème</div>
					 </div>
				  </div>

				  <div class="card">
					 <div class="card-content conteneurIngredients">
						 <div id="pizza"></div>
				  	</div>
			   </div>
			 </div>
		 </div>


      <!--JavaScript at end of body for optimized loading-->
      <script type="text/javascript" src="../js/materialize.min.js"></script>
		<script type="text/javascript" src="../js/js.js"></script>
    </body>
  </html>
